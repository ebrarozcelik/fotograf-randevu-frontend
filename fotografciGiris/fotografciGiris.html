<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fotoğrafçı Giriş Paneli</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img src="../images/FotoRandevuLogo.png" alt="Logo" class="logo">
        <div class="menu">
            <a href="../AnaGiris/anaGiris.html">Anasayfa</a>
            <a href="../Hakkimizda/hakkimizda.html">Hakkımızda</a>
            <a href="../iletisim/iletisim.html">İletişim</a>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content">
            <div class="col-md-6">
                <h2>Fotoğrafçı Giriş Paneli</h2>
                <form id="girisFormu">
                    <div class="form-group">
                        <label for="kullaniciAdi">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="kullaniciAdi" placeholder="Kullanıcı Adınızı Girin">
                    </div>
                    <div class="form-group">
                        <label for="sifre">Şifre</label>
                        <input type="password" class="form-control" id="sifre" placeholder="Şifrenizi Girin">
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="girisYap()">Giriş Yap</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/fotografciKayit/fotografciKayit.html'">Kayıt Ol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sonucModal" tabindex="-1" role="dialog" aria-labelledby="modalBaslik" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBaslik">Sonuç</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalMesaji">
                    <!-- Mesaj buraya gelecek -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Gazi Üniversitesi. Tüm hakları saklıdır.</p>
        <p>
            <a href="../Hakkimizda/hakkimizda.html" style="text-decoration: none; color: #030303;">Hakkımızda</a> |
            <a href="../iletisim/iletisim.html" style="text-decoration: none; color: #030303;">İletişim</a> 
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../fotografciGiris/scripts.js"></script>
</body>
</html>
